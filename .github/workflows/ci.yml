name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.6-alpine
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        ruby-version: [2.7.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Ruby version specified in `.ruby-version`
        uses: ruby/setup-ruby@v1

      - name: Run tests
        run: bundle exec rake
          name: CI

      - name: Install required apt packages
        run: |
          sudo apt-get -y install libpq-dev

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle config set gems.contribsys.com ${{ secrets.SIDEKIQ_PRO_INSTALL_SECRET }}
          bundle update --bundler
          bundle install --jobs 4 --retry 3
        env:
          BUNDLE_GEMS__CONTRIBSYS__COM: ${{ secrets.SIDEKIQ_PRO_INSTALL_SECRET }}

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: DB setup
        env:
          RAILS_ENV: test
          PG_USER: test
          PG_PASSWORD: test
        run: |
          bundle exec rake db:create
          bundle exec rake db:migrate

      - name: Precompile Assets
        run: |
          bundle exec rails webpacker:compile

      - name: Run tests
        env:
          RAILS_ENV: test
          PG_USER: test
          PG_PASSWORD: test
        run: |
          bundle exec rake
